apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      run_psql \
        'CREATE TABLE IF NOT EXISTS customApp (id int PRIMARY KEY);' \
        "rhino:$(get_psql_user_pass rhino-credentials)@$(get_psql_user_host rhino-credentials):5432/zoo"
      password=$(get_psql_user_pass rhino-credentials)
      run_psql \
        'INSERT INTO customApp (id) VALUES (100500)' \
        "rhino:$password@$(get_psql_user_host rhino-credentials):5432/zoo"
